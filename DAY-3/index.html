<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>DAY-3</title>
  </head>
  <body>
    <!-- simple form -->
    <div class="head">Simple Form</div>

    <form>
      <label for="uname">Name</label><br />
      <input type="text" name="uname" /><br />

      <label for="upass">Password</label><br />
      <input type="password" name="upass" /><br />

      <label>Gender</label><br />
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" name="gender" id="other" value="other" />
      <label for="other">Other</label><br />

      <label>Skills</label><br />
      <input type="checkbox" name="skill1" id="HTML" value="HTML" />
      <label for="HTML">HTML</label><br />
      <input type="checkbox" name="skill2" id="CSS" value="CSS" />
      <label for="CSS">CSS</label><br />
      <input type="checkbox" name="skill3" id="JS" value="JS" />
      <label for="JS">JS</label><br />

      <input type="submit" value="submit" />
    </form>

    <!-- form with search action & method -->
    <hr class="divider" />
    <div class="head">
      Form with Attributes (action, target, method, autocomplete)
    </div>

    <form
      action="https://www.google.com/search"
      target="_blank"
      method="GET"
      autocomplete="on"
      novalidate
    >
      <input type="text" name="q" />
      <button type="submit">Search</button>
    </form>

    <!-- form elements -->
    <hr class="divider" />
    <div class="head">Form Elements</div>

    <form>
      <fieldset>
        <legend>Similar Inputs grouped using fieldset & legend</legend>
        <label for="c-text">Custom Text</label><br />
        <input type="text" name="c-text" /><br />

        <label for="c-select">Dropdown Select Option</label><br />
        <select name="c-select" size="2" multiple>
          <option value="">Select an option</option>
          <option value="JavaScript">JavaScript</option>
          <option value="ES6">ES6</option>
          <option value="Express">Express</option>
        </select><br />
      </fieldset>
      <br />

      <label for="c-textarea">Text Area</label><br />
      <textarea name="c-textarea" rows="3" cols="30"></textarea><br />

      <button type="button" onclick="alert('Hello You!')">Click Me!</button
      ><br />

      <input list="browsers" />
      <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option></datalist
      ><br />

      0
      <input
        type="range"
        id="a"
        name="a"
        value="50"
        onchange="x.value=parseInt(this.value)+parseInt(b.value)"
      />
      100 +
      <input type="number" id="b" name="b" value="50" />
      =
      <output name="x" for="a b"></output>
      <br />
    </form>

    <hr class="divider" />
    <div class="head">Form Input Types</div>

    <form>

        <label for="c-color">Color Input</label><br/>
        <input type="color" name="c-color"/><br/>

        <label for="c-date">Date Input</label><br/>
        <input type="date" name="c-date" min="2000-01-01" max="2020-12-31"/><br/>

        <label for="c-date-time">Date Time</label><br/>
        <input type="datetime-local" name="c-date-time" min="2000-01-01" max="2020-12-31"/><br/>

        <label for='c-email'>Email Input</label><br/>
        <input type="email" name="c-email" /><br/>

        <label for="c-file">File Input</label><br/>
        <input type="file" name="c-file" /><br/>

        <label for="c-month">Month Input</label><br/>
        <input type="month" name="c-month" /><br/>

        <label for="c-number">Number Input</label><br/>
        <input type="number" name="c-number" /><br/>

        <label for="c-range">Range Input</label><br/>
        <input type="range" name="c-range" min="0" max="5000" value="0"
        onchange="document.getElementById('rangex').value=this.value" /><br/>
        <input type="text" id="rangex" value="0"/>
        <br/>

        <label for="c-search">Search Input</label><br/>
        <input type="search" name="c-search"><br/>

        <label for="c-phone">Phone Input</label><br/>
        <input type="tel" name="c-phone"><br/>

        <label for="c-time">Time Input</label><br/>
        <input type="time" name="c-time"><br/>

        <label for="c-url">URL Input</label><br/>
        <input type="url" name="c-url"><br/>

        <label for="c-week">Week Input</label><br/>
        <input type="week" name="c-week"><br/>


    </form>

  </body>
</html>
