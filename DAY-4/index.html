<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY-4</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <!-- canvas -->
    <div class="head">Canvas</div>

    <canvas id="can1" width="200" height="100"></canvas>
    
    <canvas id="can2" width="200" height="100"></canvas>

    <canvas id="can3" width="200" height="100"></canvas>

    <canvas id="can4" width="200" height="100"></canvas>

    <canvas id="can5" width="200" height="100"></canvas>

    <img src="./media/dummy.png" alt="dummy" id="dummy" hidden />
    

    <!-- SVG -->

    <hr class="divider"/>

    <div class="head">SVG</div>

    <div>Square</div>
    <svg width="300" height="200">
        <rect width="300" height="200" rx="10" ry="10" stroke="red" fill="yellow" />
    </svg><br/>

    <div>Circle</div>
    <svg width="300" height="300">
        <circle cx="150" cy="150" r="120" stroke="blue" fill="yellow" />
    </svg><br/>

    <div>Ellipse</div>
    <svg width="300" height="300">
        <ellipse cx="150" cy="150" ry="60" rx="120" stroke="green" fill="yellow" />
    </svg><br/>

    <div>Line</div>
    <svg width="300" height="200">
        <line x1="5" y1="5" y2="195" x2="295" stroke="red" style="stroke-width: 3;" />
    </svg><br/>

    <div>Polygon</div>
    <svg width="300" height="200">
        <polygon points="5,5 15,190 150,180 180,60" stroke="purple" fill="yellow" />
    </svg><br/>

    <div>Polyline</div>
    <svg width="300" height="200">
        <polyline points="20,20 50,20 50,50 80,50 80,80" stroke="red" fill="white" />
    </svg><br/>

    <div>Text</div>
    <svg width="300" height="200">
        <text x="50" y="50" fill="black">HelloWorld!</text>
    </svg><br/>

      <div>Square</div>
      <svg width="300" height="200">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:yellow" />
              <stop offset="100%" style="stop-color:red" />
            </linearGradient>
          </defs>
          <rect width="300" height="200" rx="10" ry="10" stroke="red" fill="url(#grad1)" />
      </svg><br/>


    <!-- video -->

    <hr class="divider"/>
    <div class="head">Video</div>

    <video width="320" height="240" controls autoplay>
        <source src="media/movie.mp4" type="video/mp4">
    </video>


    <!-- audio -->
    <hr class="divider"/>
    <div class="head">Audio</div>

    <audio controls>
        <source src="media/horse.ogv">
    </audio>

    <!-- object -->
    <hr class="divider"/>
    <div class="head">Object</div>

    <object data="./media/dummy.png"></object>

    <!-- embed -->
    <hr class="divider"/>
    <div class="head">Embed</div>

    <embed src="./media/dummy.png" />

    <!-- embed -->
    <hr class="divider"/>
    <div class="head">Youtube</div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Qfmeb2e_kb4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script src="./js/index.js"></script>
</body>
</html>
